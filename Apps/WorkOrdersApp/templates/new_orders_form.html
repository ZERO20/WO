{% extends 'base.html' %}
{% block contenedor %}
<div class="row">
    <!-- right column -->
    <div class="col-md-7">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
{#          <h3 class="box-title">Nuevo agente de ventas</h3>#}

          {% csrf_token %}
          {% include "form_snippet.html" %}

      </div>

    </div>
